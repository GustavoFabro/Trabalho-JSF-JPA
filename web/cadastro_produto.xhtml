<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro produto</title>
        <link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
    </h:head>
    <h:body>
        <h3>Cadastro produto</h3>
        
        <h:form id="form-produto">
            <input type="hidden" name="codigo" value="${produto.codigo}"/>

            <div class="campo">
                <div class="label" for="descricao">Descrição</div>
                <p:inputText value="#{produtoMB.produto.descricao}" />
            </div>
            
            <div class="campo">
                <div class="label" for="publico">Público</div>
                <p:inputText value="#{produtoMB.produto.publico}" />
            </div>
            
            <div class="campo">
                <div class="label" for="quantidade">Quantidade</div>
                <p:inputText value="#{produtoMB.produto.quantidade}" />
            </div>
            
            <div class="campo">
                <div class="label" for="tamanho">Tamanho</div>
                <p:inputText value="#{produtoMB.produto.tamanho}" />
            </div>
            
            <div class="campo">
                <div class="label" for="descricao">Valor</div>
                <p:inputText value="#{produtoMB.produto.valor}" />
            </div>
            
            <p:commandButton class="botao" update="form-produto" action="#{produtoMB.salvarProduto()}" value="Salvar" />
             
            <p:commandButton class="botao" action="#{rotasMB.openEstoque()}" value="Voltar" ></p:commandButton>
    </h:form>
    </h:body>
</html>
