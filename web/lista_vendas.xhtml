<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista vendas</title>
        <style>
            body {
                background: #f4f5f9;
            }
            
            form {
                display: inline;
            }

            p {
                text-align: left;
                margin-top: 2px;
            }

            a {
                text-align: left;
                align-items: flex-start;
                margin-top:10px; 
                color:green;
                display: block
            }

            h1 {
                font-size:80px; 
                font-style:italic;
                color: white;
                text-align: center;
                text-shadow: #000 0px 0px 2px;             
            }

            .button {
                font-size: 28px;
                background-color: #4CAF50;
                border: 0;
                color: #FFFFFF;
                padding: 8px 10px;
                text-align: center;
                margin-bottom: 50px;
                cursor: pointer;
                width: 160px;
                height: 50px;
                box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
                text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            }


            .container {
                margin: auto;
                width: 900px;
                padding: 10px;
            }

            .list {
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton action="#{rotasMB.openCadastroVendas()}" class="button" value="Nova" ></h:commandButton>
            </h:form> 

            <h:form>
                <h:commandButton action="#{rotasMB.openHome()}" class="button" value="Menu" ></h:commandButton>               
            </h:form> 
            
            <h:form>
                <p:panel header="Lista de vendas">
                    <p:dataTable class="list" var="v" value="#{vendaMB.listaVendas}">
                        <p:column headerText="CÃ³digo">
                            #{v.codigo}
                        </p:column>
                        <p:column headerText="Data">
                            #{v.data}
                        </p:column>
                        <p:column headerText="Produto">
                            #{v.produto.descricao}
                        </p:column>
                        <p:column headerText="Quantidade">
                            #{v.quantidade}
                        </p:column>
                        <p:column >
                            <p:commandLink ajax="false" action="#{vendaMB.removerVenda(v)}">Excluir</p:commandLink>
                        </p:column>
                   </p:dataTable>
                </p:panel>
            </h:form>
            
            

        </div>
    </h:body>
</html>
