<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro vendas</title>
       <link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
    </h:head>
    <h:body>
        <h3>Realizar venda</h3>
        <h:form id="form-venda">
            <p:outputLabel  value="Produto:" />

            <h:selectOneMenu  style="width:150px;" converter="#{produtoConverter}" value="#{vendaMB.venda.produto}">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItems value="#{produtoMB.listaProdutos}" var="produto" itemLabel="#{produto.descricao}" itemValue="#{produto}" noSelectionValue="" />
            </h:selectOneMenu>

            <div class="campo">
                <div class="label" for="quantidade">Quantidade</div>
                <p:inputText value="#{vendaMB.venda.quantidade}" />
            </div>

            <p:commandButton class="botao" update="form-venda" action="#{vendaMB.salvarVenda()}" value="Salvar" />

            <p:commandButton class="botao" action="#{rotasMB.openVenda()}" value="Voltar" ></p:commandButton>
        </h:form>
    </h:body>
</html>
