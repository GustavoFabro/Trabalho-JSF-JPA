<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista produtos</title>
        <link rel="stylesheet" type="text/css" href="css/lista.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton action="#{rotasMB.openCadastroProduto()}" class="button" value="Novo" ></h:commandButton>
            </h:form> 

            <h:form>
                <h:commandButton action="#{rotasMB.openHome()}" class="button" value="Menu" ></h:commandButton>               
            </h:form> 
            
            <h:form>
                <p:panel id="lista-produtos" header="Lista de produtos">
                    <p:dataTable class="list" var="p" value="#{produtoMB.listaProdutos}">
                        <p:column headerText="Código">
                            #{p.codigo}
                        </p:column>
                        <p:column headerText="Descrição">
                            #{p.descricao}
                        </p:column>
                        <p:column headerText="Público">
                            #{p.publico}
                        </p:column>
                        <p:column headerText="Quantidade">
                            #{p.quantidade}
                        </p:column>
                        <p:column headerText="Tamanho">
                            #{p.tamanho}
                        </p:column>
                        <p:column headerText="Valor">
                            #{p.valor}
                        </p:column>
                        <p:column >
                            <p:commandLink update="@form:lista-produtos" action="#{produtoMB.removerProduto(p)}">Excluir</p:commandLink>
                        </p:column>
                        <p:column>
                            <p:commandLink action="#{produtoMB.editarItem(p)}">Editar</p:commandLink>
                        </p:column>
                   </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
