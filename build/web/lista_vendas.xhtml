<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista vendas</title>
          <link rel="stylesheet" type="text/css" href="css/lista.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton action="#{rotasMB.openCadastroVendas()}" class="button" value="Nova" ></h:commandButton>
            </h:form> 

            <h:form>
                <h:commandButton action="#{rotasMB.openHome()}" class="button" value="Menu" ></h:commandButton>               
            </h:form> 
            
            <h:form>
                <p:panel header="Lista de vendas">
                    <p:dataTable class="list" var="v" value="#{vendaMB.listaVendas}">
                        <p:column headerText="CÃ³digo">
                            #{v.codigo}
                        </p:column>
                        <p:column headerText="Data">
                            #{v.data}
                        </p:column>
                        <p:column headerText="Produto">
                            #{v.produto.descricao}
                        </p:column>
                        <p:column headerText="Quantidade">
                            #{v.quantidade}
                        </p:column>
                        <p:column >
                            <p:commandLink ajax="false" action="#{vendaMB.removerVenda(v)}">Excluir</p:commandLink>
                        </p:column>
                   </p:dataTable>
                </p:panel>
            </h:form>
            
            

        </div>
    </h:body>
</html>
