<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Relatório</title>
          <link rel="stylesheet" type="text/css" href="css/relatorio.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="report-filter">               
                <p:calendar showButtonPanel="true" value="#{relatorioMB.dataIni}"></p:calendar>
                <p:calendar showButtonPanel="true" value="#{relatorioMB.dataFim}"></p:calendar>

                <p:commandButton class="button" update="@form:report-produtos" value="Emitir" action="#{relatorioMB.emitirRelatorio()}"></p:commandButton>
            </p:panel>      
            
            
            <p:panel id="report-produtos" header="Relatório por período">
                <p:dataTable class="list" var="v" value="#{relatorioMB.vendasPeriodo}">
                    <p:column headerText="Código">
                        #{v.codigo}
                    </p:column>
                    <p:column headerText="Data">
                        #{v.data}
                    </p:column>
                    <p:column headerText="Produto">
                    </p:column>
                    <p:column headerText="Quantidade">
                        #{v.quantidade}
                    </p:column>
               </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
